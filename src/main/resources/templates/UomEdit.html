<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>UOM EDIT Page</title>

</head>
<body>
	<div th:insert="fragments/lib :: headmenu"></div>
	<div th:insert="fragments/commonui :: menu"></div>
	<script type="text/javascript" th:src="@{/js/uom.js}"></script>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO UOM EDIT PAGE</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/uom/update}" method="POST" th:object="${uom}">
					<input type="hidden" th:field="*{id}" readonly="readonly" />
					<!-- Row1 -->
					<div class="row">
						<div class="col-4">
							<label for="uomType">Uom Type</label>
						</div>
						<div class="col-4">
							<select th:field="*{uomType}" class="form-control">
								<option value="">-SELECT-</option>
								<option value="PACKING">PACKING</option>
								<option value="NO PACKING">NO PACKING</option>
								<option value="NA">NA</option>
							</select>
						</div>
						<div class="col-4">
							<span id="uomTypeError"></span>
						</div>
					</div>
					<!-- ROW#2 -->

					<div class="row">
						<div class="col-4">
							<label for="uomModel">Uom Model</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{uomModel}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="uomModelError"></span>
						</div>
					</div>
					<!-- ROW#3 -->
					<div class="row">
						<div class="col-4">
							<label>Description</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{description}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="descriptionError"></span>
						</div>
					</div>

					<input type="submit" class="btn btn-success" value="Update Uom">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
