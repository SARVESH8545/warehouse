<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="ISO-8859-1">
<title>saleorderRegisterPage</title>
</head>
<body>
	<div th:insert="fragments/lib :: headmenu"></div>
	<div th:insert="fragments/commonui :: menu"></div>
	<script type="text/javascript" th:src="@{/js/shipping.js}"></script>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO SALE SHIPPING REGISTER PAGE</h3>
			</div>
			<div class="card-body">
				<form id="shippingForm" th:action="@{/shipping/save}"
					method="POST" th:object="${shipping}">


					<!-- Row#1 -->
					<div class="row">
						<div class="col-4">
							<label for="shippingCode">Shipping Code</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{shippingCode}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="shippingCodeError"></span>
						</div>
					</div>
					<!-- row#Integeration -->
					<!-- <div class="row">
						<div class="col-4">
							<label>Customer</label>
						</div>
						<div class="col-4">
							<select th:field="*{customer.id}" id="customer" class="form-control">
								<option value="">SELECT</option>
								<option th:each="ob:${whUserTypes}" th:value="${ob.key}"
									th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-4">
							<span id="customerError"></span>
						</div>
					</div>

					<!-- Row#2 -->
					<div class="row">
						<div class="col-4">
							<label for="shippingRefNum">Shipping Ref Number</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{shippingRefNum}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="shippingRefNumError"></span>
						</div>
					</div>
				
					<!-- Row#2 -->
					<div class="row">
						<div class="col-4">
							<label for="courierRefNum">Courier Ref Number</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{courierRefNum}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="courierRefNumError"></span>
						</div>
					</div>
				
					<!-- Row#6 -->
					<div class="row">
						<div class="col-4">
							<label for="contactDtls"> Contact Details</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{contactDtls}" class="form-control"/>
						</div>
						<div class="col-4">
							<span id="contactDtlsError"></span>
						</div>
					</div>
				
				<!-- Row#6 -->
					<div class="row">
						<div class="col-4">
							<label for="billToAddress">Bill To Address</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{billToAddress}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="billToAddressError"></span>
						</div>
					</div>
					<!-- Row#6 -->
					<div class="row">
						<div class="col-4">
							<label for="shipToAddress">Ship To Address</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{shipToAddress}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="shipToAddressError"></span>
						</div>
					</div>
					
					<!-- Row#6 -->
					<div class="row">
						<div class="col-4">
							<label>Description</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{description}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="descriptionError"></span>
						</div>
					</div>

					<input type="submit" class="btn btn-success"
						value="Create Shipping">

				</form>
			</div>
			<!-- CARD BODY END -->

			<!-- Card Footer Section -->
			<div th:if="${message!=null}">
				<div class="card-footer bg-info text-white text-center">
					<b><span th:text="${message}"></span></b>
				</div>
			</div>
		</div>
		<!-- CARD END -->

	</div>
	<!-- CONTAINER END -->
</body>

</html>
