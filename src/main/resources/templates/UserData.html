<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>user Data Details</title>

</head>
<body>
	<div th:insert="fragments/lib :: headmenu"></div>
	<div th:insert="fragments/commonui :: menu"></div>
	<div class="container-fluid">
		<div class="card">
			<div class="card-body">
				<table class="table table-hover text-center">
					<thead class="bg-dark text-white font-weight-light">
						<tr>
							<th>ID</th>
							<th>NAME</th>
							<th>EMAIL</th>
							<th>STATUS</th>
							<th>ROLES</th>
							<th colspan="3">OPERATIONS</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ob:${list}">
							<td th:text="${ob.id}"></td>
							<td th:text="${ob.name}"></td>
							<td th:text="${ob.email}"></td>
							<td>
								<div th:if="${session.userOb.id!=ob.id}">
									<div th:switch="${ob.active}">
										<span th:case="${0}"> <a
											th:href="@{/user/activate/{id}(id=${ob.id})}"
											class="btn btn-success">ACTIVATE</a>
										</span> <span th:case="${1}"> <a
											th:href="@{/user/inactive/{id}(id=${ob.id})}"
											class="btn btn-danger">DE-ACTIVATE</a>
										</span>
									</div>
								</div>

							</td>
							<td th:text="${ob.roles}"></td>
							<td><a th:href="@{/user/edit/{id}(id=${ob.id})}"
								class="btn btn-success">EDIT</a></td>
							<td><a th:href="@{/user/view/{id}(id=${ob.id})}"
								class="btn btn-info">View</a></td>
							<td><a th:href="@{/user/delete/{id}(id=${ob.id})}"
								class="btn btn-danger">DELETE</a></td>							
						</tr>
					</tbody>
				</table>

			</div>
			<!-- body end -->
			<div th:if="${message!=null}">
				<div class="card-footer bg-info text-white text-center">
					<b><span th:text="${message}"></span></b>
				</div>
				<!-- footer end -->
			</div>
			<!-- condition end -->
		</div>
		<!-- card end -->
	</div>
	<!-- container end -->
</body>
</html>
