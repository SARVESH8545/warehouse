<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="fragments/lib :: headmenu"></div>
	<div th:insert="fragments/commonui :: menu"></div>
	<script type="text/javascript" th:src="@{/js/whusertype.js}"></script>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>WH USER TYPE REGISTER PAGE!</h3>
			</div>
			<div class="card-body">
				<form id="whUserTypeForm" enctype="multipart/form-data" th:action="@{/whusertype/save}"
					method="POST" th:object="${whUserType}">

					<!-- Row#1 -->
					<div class="row">
						<div class="col-2">
							<label>User Type</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field="*{userType}" value="Vendor" />
							Vendor <input type="radio" th:field="*{userType}"
								value="Customer" /> Customer
						</div>
						<div class="col-6">
							<span id="userTypeError"></span>
						</div>
					</div>


					<!-- Row#2 -->
					<div class="row">
						<div class="col-2">
							<label>User Code</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{userCode}" class="form-control" />
						</div>
						<div class="col-6">
							<span id="userCodeError"></span>
						</div>
					</div>

					<!-- Row#3 -->
					<div class="row">
						<div class="col-2">
							<label>User For</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{userFor}" class="form-control"
								readonly />
						</div>
					</div>


					<!-- Row#4 -->
					<div class="row">
						<div class="col-2">
							<label>User Mail</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{userMail}" class="form-control" />
						</div>
						<div class="col-6">
							<span id="userMailError"></span>
						</div>
					</div>

					<!-- Row#5 -->
					<div class="row">
						<div class="col-2">
							<label>User Contact</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{userContact}" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="userContactError"></span>
						</div>
					</div>

					<!-- Row#6 -->
					<div class="row">
						<div class="col-2">
							<label>User Id Type</label>
						</div>
						<div class="col-4">
							<select th:field="*{userIdType}" class="form-control">
								<option value="">-SELECT-</option>
								<option value="PAN CARD">PAN CARD</option>
								<option value="AADHAR CARD">AADHAR CARD</option>
								<option value="VOTER ID CARD">VOTER ID CARD</option>
								<option value="OTHER">OTHER</option>
							</select>
						</div>
						<div class="col-6">
							<span id="userIdTypeError"></span>
						</div>
					</div>


					<!-- Row#7 -->
					<div class="row">
						<div class="col-2">
							<label>If Other</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{ifother}" class="form-control"
								readonly />
						</div>
						<div class="col-6">
							<span id="ifotherError"></span>
						</div>
					</div>

					<!-- Row#8 -->
					<div class="row">
						<div class="col-2">
							<label>ID Number</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{idNumber}" class="form-control" />
						</div>
						<div class="col-6">
							<span id="idNumberError"></span>
						</div>
					</div>
					<!-- Row#9 -->
					 <div class="row">
						<div class="col-2">
							<label for="fileOb">SELECT FILE</label>
						</div>
						<div class="col-4">
							<input type="file" id="fileOb" name="fileOb"
								class="form-control bg-info text-white"
								accept=".jpg,.jpeg,.doc,.docx,.zip" />
						</div>
						<div class="col-6">
							<span id="fileObError"></span>
						</div>
					</div>
					<input type="submit" value="Add WhUserType" class="btn btn-success" />

				</form>

			</div>
			<!-- card Body End -->
			<div th:if="${message!=null}">
				<div class="card-footer bg-info text-white text-center">
					<b><span th:text="${message}"></span></b>
				</div>
			</div>
			<!-- card Footer End -->
		</div>
	</div>
</body>
</html>
