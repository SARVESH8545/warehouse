<html xmlns:th="https://www.thymeleaf.org/">
<head>
</head>
<body>
	<div th:insert="fragments/lib :: headmenu"></div>
	<div th:insert="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<H3>WELCOME TO WH USER TYPE DATA PAGE</H3>
			</div>
			<div class="card-body">
				<a th:href="@{/whusertype/excel}" class="btn btn-warning">EXCEL
					EXPORT</a> <a th:href="@{/whusertype/pdf}" class="btn btn-warning">PDF
					EXPORT</a> <a th:href="@{/whusertype/charts}" class="btn btn-warning">
					PIE & BAR CHARTS</a>

				<table class="table table-hover ">
					<tr class="bg-info text-white text-center">
						<th>ID</th>
						<th>TYPE</th>
						<th>CODE</th>
						<!--<th>FOR</th>-->
						<th>MAIL</th>
						<!--<th>CONTACT</th>
						<th>ID TYPE</th>
						<th>IF OTHER</th>
						<th>ID NUMBER</th>-->
						<th colspan="4">OPERATION</th>
					</tr>
					<tr th:each="ob:${page.content}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.userType}"></td>
						<td th:text="${ob.userCode}"></td>
						<!-- <td th:text="${ob.userFor}"></td>-->
						<td th:text="${ob.userMail}"></td>
						<!--<td th:text="${ob.userContact}"></td>
						<td th:text="${ob.userIdType}"></td>
						<td th:text="${ob.ifother}"></td>
						<td th:text="${ob.idNumber}"></td>-->
						<td><a th:href="@{/whusertype/delete/{id}(id=${ob.id})}"
							title="remove"> <img th:src="@{/images/delete.png}"
								class="btn btn-danger" width="60" height="40" />
						</a></td>
						<td><a th:href="@{/whusertype/edit/{id}(id=${ob.id})}"> <img
								th:src="@{/images/edit.png}" class="btn btn-success" width="60"
								height="40" />
						</a></td>
						<td><a th:href="@{/whusertype/excel/{id}(id=${ob.id})}">
								<img th:src="@{/images/excel.png}" width="60" height="40">
						</a></td>
						<td><a th:href="@{/whusertype/pdf/{id}(id=${ob.id})}"> <img
								th:src="@{/images/pdf.png}" width="60" height="40">
						</a></td>

					</tr>
				</table>
			</div>

			<!-- This is card Footer -->
			<div th:if="${message!=null}">
				<div class="card-footer text-white bg-info">
					<b><span th:text="${message}"></span></b>
				</div>
			</div>
		</div>
		<br />
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">


				<li th:if="${page.hasPrevious()}" class="page-item"><a
					class="page-link" th:href="@{/whusertype/all(page.number-1)}">Previous</a>
				</li>


				<th:block th:each="i:${#numbers.sequence(0,page.totalPages-1)}">
					<li class="page-item"><a class="page-link"
						th:href="@{/whusertype/all(page=${i})}">[[${i+1}]]</a></li>
				</th:block>

				<li th:if="${page.hasNext()}" class="page-item"><a
					class="page-link" th:href="@{/whusertype/all(page.number+1)}">Next</a>
				</li>
			</ul>
		</nav>
		<!-- card end -->
	</div>
	<!-- container end -->
	<script type="text/javascript">
 $(document).ready(function(){
	$('a[title="remove"]').on('click',function(){
		return confirm('Do you want to delete WhUserType?');
	});	 
 });
</script>
</body>
</html>
